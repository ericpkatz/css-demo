<html>
  <head>
<style>
* {
  box-sizing: border-box;
}
body  {
  font-family: verdana;
}

#flag {
  border: solid 1px black;
  padding: 0;
}
div {
  padding: 1rem;
}

.blue {
  background-color: blue;
}
.red {
  background-color: red;
}
.yellow {
  background-color: yellow;
}

span.yellow {
  padding: 0.5rem;
}

#circle {
  height: 10rem;
  width: 10rem;
  border-radius: 5rem;
}
</style>
  </head>
  <body>
    <h1>My Demo</h1>
    <div id='flag'>
      <div class='red'>Red</div>
      <div class='blue'>
        Blue
        <span class='yellow'>Yellow</span>
      </div>
      <div class='yellow'>Yellow</div>
    </div>

    <div id='circle' class='red'>
      Red Circle
    </div>
  </body>
</html>
